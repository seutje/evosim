<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EvoSim: Massive Scale Multi-Agent RL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui">
        <div class="stat">AGENTS: <span id="count" class="h-val">0</span></div>
        <div class="stat">FPS: <span id="fps" class="h-val">0</span></div>
        <div class="stat">MAX GEN: <span id="gen" class="h-val">0</span></div>
        <div class="stat">STATUS: <span id="status" style="color: #7ee787">RUNNING</span></div>
    </div>
    <canvas id="simCanvas"></canvas>

    <script type="module" src="js/main.js"></script>
</body>

</html>
